welcome.content=\u0110\u1EC1 t\u00E0i nh\u1EB1m x\u00E2y d\u1EF1ng m\u1ED9t Ontology l\u00E0 n\u1EC1n t\u1EA3ng cho nh\u1EEFng \u1EE9ng d\u1EE5ng sau n\u00E0y nh\u01B0 t\u00ECm ki\u1EBFm th\u00F4ng tin ti\u1EBFng Vi\u1EC7t, h\u1EC7 th\u1ED1ng h\u1ECFi \u0111\u00E1p ti\u1EBFng Vi\u1EC7t cho ng\u00E0nh c\u00F4ng ngh\u1EC7 th\u00F4ng tin, h\u1ED7 tr\u1EE3 cho web ng\u1EEF ngh\u0129a, gi\u00FAp x\u00E1c \u0111\u1ECBnh th\u1EF1c th\u1EC3 c\u00F3 t\u00EAn trong t\u00E0i li\u1EC7u c\u00F4ng ngh\u1EC7 th\u00F4ng tin ti\u1EBFng Vi\u1EC7t. Ontology n\u00E0y c\u00F3 kh\u1EA3 n\u0103ng m\u1EDF r\u1ED9ng c\u1EA5u tr\u00FAc v\u00E0 d\u1EEF li\u1EC7u \u0111\u1EC3 ph\u1EE5c v\u1EE5 m\u1EE5c \u0111\u00EDch h\u1ECFi \u0111\u00E1p c\u1EE7a ng\u01B0\u1EDDi d\u00F9ng. Ngo\u00E0i ra nh\u00F3m c\u0169ng s\u1EBD x\u00E2y d\u1EF1ng c\u00F4ng c\u1EE5 cho ph\u00E9p l\u00E0m gi\u00E0u Ontology t\u1EEB internet.
